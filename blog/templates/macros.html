{% macro render_entry(entry) %}
<div class="row">
	<div class="col-md-2 text-right metadata">
		<ul class="list-unstyled">
			<li>
				{{ entry.datetime | dateformat("%d/%m/%y") }}
			</li>
			<li>
				<a href="/delete/confirmed/{{ entry.id }}">Delete Entry</a>
		</ul>
	</div>
	<div class="col-md-10">
		<h1>
			{{ entry.title }}
		</h1>
		<h2>
			{{ entry.author.name }}
		</h2>
		{{ entry.content | markdown }}
	</div>
</div>
{% endmacro %}
