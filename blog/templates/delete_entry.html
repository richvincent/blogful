{% extends "base.html" %}

{% block content %}

<ul>
	<li>Entry ID: {{ entry.id }}</li>
	<li>Title: {{ entry.title }}</li>
	<li>Content: {{ entry.content }}</li>
	<li>Last updated: {{ entry.datetime }}</li>
</ul>
<div id="deletelinks">
	<a href="/delete/confirmed/{{ entry.id }}">Delete Entry</a> | <a href="{{ url_for('entries') }}">Cancel</a>



{% endblock %}
